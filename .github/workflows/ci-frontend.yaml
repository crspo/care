name: Build, Push, and Deploy Frontend

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  frontend-deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/care-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/care-frontend:latest

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.1

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
      
      - name: Validate cluster access
        env:
          KUBECONFIG: kubeconfig.yml
        run: kubectl cluster-info

      - name: Delete existing Deployment
        run: kubectl delete deployment/care-app-frontend --namespace default --kubeconfig ~/.kube/config --ignore-not-found

      - name: Helm upgrade frontend
        run: |
          helm upgrade --install care-app ./helm \
            --namespace default \
            --set frontend.image.repository=${{ secrets.DOCKER_USERNAME }}/care-frontend \
            --set frontend.image.tag=latest

