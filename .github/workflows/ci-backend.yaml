name: Build and Deploy Backend

on:
  push:
    branches: [ feature ]

jobs:
  build-and-push:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/care-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/care-backend:latest

      - name: Set up Helm
        uses: azure/setup-helm@v2
        with:
          version: v3.13.1

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml

      - name: Validate cluster access
        run: kubectl cluster-info
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

      - name: Delete existing Deployment
        run: kubectl delete deployment/care-app-backend --namespace default --ignore-not-found
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

      - name: Helm upgrade backend
        run: |
          helm upgrade --install care-app ./helm \
            --namespace default \
            --wait \
            --set backend.image.repository=${{ secrets.DOCKER_USERNAME }}/care-backend \
            --set backend.image.tag=latest
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

      - name: Verify Deployment
        run: kubectl rollout status deployment/care-app-backend --namespace default
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml