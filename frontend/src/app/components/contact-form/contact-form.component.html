<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" placeholder="Jane Doe">
  </div>
  <div class="col-md-6">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" placeholder="jane@example.com">
  </div>
  <div class="col-12">
    <label for="message">Message</label>
    <textarea id="message" formControlName="message" class="form-control" rows="4"></textarea>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg">Send</button>
  </div>
</form>
