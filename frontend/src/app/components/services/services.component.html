<section class="services">
  <h2 class="mb-4">Our Services</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let service of services">
      <app-service-card
        [title]="service.title"
        [description]="service.description"
        [icon]="service.icon">
      </app-service-card>
    </div>
  </div>
</section>
